<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="{{url_for('static', filename='images/favicon.svg')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/menu.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/error.css')}}" />
    <script src="{{url_for('static', filename='scripts/dismiss.js')}}"></script>
    {% block head %}{% endblock head %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="menu-container">
        <ul class="menu-list">
            <li><a href="{{url_for('description.index')}}">Main Page</a></li>
            <li><a href="{{url_for('product.extract')}}">Extract reviews</a></li>
            <li><a href="{{url_for('product.product_list')}}">Product List</a></li>
            <li><a href="{{url_for('description.about')}}">About</a></li>
        </ul>
    </div>
    {% if error_message %}
    <div class="error-container" id="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-text">{{error_message}}</div>
        <button class="error-close" onclick="dismiss_error()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>
    </div>
    {% endif %} 
    {% block content %}{% endblock content %}
</body>

</html>
